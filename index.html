<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH' crossorigin='anonymous'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css' integrity='sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==' crossorigin='anonymous' referrerpolicy='no-referrer' />
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="js/script.js" type="module"></script>
    <title>Vue To Do List</title>
</head>
<body>
   
        <main class="p-4">
            <div id="app">
            <div id="text-container" class="pt-4 pb-2 gap-5 d-flex align-content-center align-items-center ">
              <!--   <img id="books-img" src="img/books.png" alt="books"> -->
              <!--   <img id="spot-img" src="img/spot.png" alt="spot"> -->
                 <img id="shelf-img" src="img/pngegg.png" alt="shelf">
               
               <h2 id="title" class="text-start">To be Read...</h2>
                <!-- <img class="oscillating-image" id="plants-img" src="img/plants.png" alt="plants"> -->
                <div id="shelf-center-container">
                    <img id="shelf-center" src="img/pngegg.png" alt="shelf">
                    <img id="cat-image" src="img/cat.png" alt="cat">
                    <img id="mug-image" class="jumping-image" src="img/mug.png" alt="mug">
                </div>
               
            </div>
            <div id="shelf-down-container">
                <img id="shelf-down" src="img/pngegg.png" alt="shelf">
                <img id="stack" src="img/books.png" alt="books">
                <img class="oscillating-image" id="hanging-image" src="img/hanging.png" alt="">
            </div>
            <div>
                <ul class="list-group list-group-flush rounded border border-5 border-light">
                    <li class="list-group-item d-flex justify-content-between pointer" v-for="(item,index) in todo" :key="item.id">
                       <span :class="{'text-decoration-line-through' : item.done}" @click="toggleDone(item.id)">
                        {{item.text}}
                        </span>
                       <i class="fa-regular fa-circle-xmark" @click="removeItem(item.id)"></i>
                    </li>
                </ul>
                <div id="input-container" class="d-flex justify-content-between pt-4">
                    <input class="form-control me-4 " type="text" id="todotext" v-model="itemText" @keyup.enter="addTodo">
                    <button class="btn btn-success" @click="addTodo()">Add</button>
                </div>
            </div>
        </div>
        </main>
   
</body>
</html>
